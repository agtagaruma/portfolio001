<!DOCTYPE html>

<html lang="en" dir="ltr">
  
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JS-Game | Pick-a-Guess</title>
      <link rel="stylesheet" href="/css/styles.css">
      <link rel="stylesheet" href="/css/logoCSS.css">
      <link rel="stylesheet" href="/css/bgstyle.css">
      <link rel="stylesheet" href="/fonts/stylesheet.css">
      <!-- Background Style -->
      <div>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
      </div>
  </head>

  <body>
    <div class="container">
            
      <div class="content">

        <!-- Logo Portion -->
        <div class="logo">
          <div class="guess">
            <img src="/logo/guess.png" >
          </div>

          <div class="pick">
            <img src="/logo/pick.png">
          </div>
        </div>

        <!-- Letters Input -->
        <div class="inputSection">
          <input type="text" class="typing-input" maxlength="1">
            <div class="letters" type="text"/>
            </div>
              
            <div class="details">
              <p class="hint">
                Hints: <span></span>
              </p>
              <p class="guess-left">
                Guess Left: <span></span>
              </p>
              <p class="wrong-letter">
                Mali mali: <span></span>
              </p>
            </div>

            <div class="buttons">  
            <button class="reset-btn" >
              Reset
            </button>
            <button class="quit" value="Close Tab." onclick="closeCurrentTab()">
              Quit
            </button>
            </div>

            <div class="note">
              â“˜ Guess the Country by solving the hints
            </div>
        </div>
          
        </div>
       
      </div>

    </div>

  <!-- Java Scripts -->
        
  <script src="js/words.js"></script>
  <script src="js/script.js"></script>
  <script src="/js/quit.js"></script>
  <script src="/js/enterKeyTrigger.js"></script>
          
  </body>
</html>
