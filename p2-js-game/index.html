<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Game | Pick-a-Guess</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/logoCSS.css">
    <link rel="stylesheet" href="/css/bgstyle.css">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    
    
    
    
  </head>
<body>
    <body>
        <div class="container">
          
          <div class="content">
            <div class="pick">
                <img src="/logo/pick.png">
            </div>
            <div class="guess">
                <img src="/logo/guess.png">
            </div>
            

            <input type="text" class="typing-input" maxlength="1">
            <div class="letters" style="font-size:40px;" type="text"/></div>
            
            <div class="details">
              <p class="hint">Hint: <span></span></p>
              <p class="guess-left">Guess Left: <span></span></p>
              <p class="wrong-letter">Mali mo: <span></span></p>
            </div>
            <button class="reset-btn" >Reset</button>
            <button class="quit" value="Close Tab." onclick="closeCurrentTab()">Quit</button>

            <div class="note">Guess the Country by solving the hint</div>
            
            
            

          </div>

            
          </div>


        

        




        <!-- Background Style -->
        <div>
          <div class="bg"></div>
          <div class="bg bg2"></div>
          <div class="bg bg3"></div>
        </div>


       

        <!-- Java Scripts -->
    
        <script src="js/words.js"></script>
        <script src="js/script.js"></script>
        <script src="/progressBar/chestProgressBar.js"></script>
        <script src="/js/quit.js"></script>
        <script src="/js/enterKeyTrigger.js"></script>


        </div>
      </body>
</body>
</html>
